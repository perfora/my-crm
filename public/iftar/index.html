<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Netcom-Konya İftar Davet Kaydı</title>
  <style>
    :root {
      --bg: #0b1f35;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #0f766e;
      --primary-hover: #115e59;
      --border: #e5e7eb;
      --ok-bg: #ecfdf5;
      --ok-text: #065f46;
      --err-bg: #fef2f2;
      --err-text: #991b1b;
      --iftar-side-bg: #0d2540;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.45;
    }

    .page-layout {
      min-height: 100vh;
      display: grid;
      grid-template-columns: minmax(220px, 1fr) minmax(380px, 760px) minmax(220px, 1fr);
      background: var(--iftar-side-bg);
    }

    .side-panel {
      background: var(--iftar-side-bg);
      min-height: 100vh;
      background-image: linear-gradient(rgba(13, 37, 64, 0.18), rgba(13, 37, 64, 0.18)), url('/public/iftar/netcomiftarlogo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .side-panel.right {
      transform: scaleX(-1);
    }

    .center-wrap {
      background: linear-gradient(180deg, #f7fafc 0%, #f0f4f8 100%);
      padding: 28px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.04);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 28px;
    }

    .subtitle {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 14px;
    }

    form {
      display: grid;
      gap: 12px;
    }

    .grid-2 {
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr 1fr;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
      font-weight: 700;
    }

    input, textarea, select, button {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 15px;
      font-family: inherit;
    }

    textarea { min-height: 90px; resize: vertical; }

    .btn {
      background: var(--primary);
      color: #fff;
      border: 0;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.15s ease;
    }
    .btn:hover { background: var(--primary-hover); }
    .btn[disabled] { opacity: .65; cursor: not-allowed; }

    .msg {
      display: none;
      margin-top: 14px;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 14px;
    }
    .msg.ok { display: block; background: var(--ok-bg); color: var(--ok-text); }
    .msg.err { display: block; background: var(--err-bg); color: var(--err-text); }

    .hidden { display: none !important; }

    @media (max-width: 1100px) {
      .page-layout { grid-template-columns: minmax(120px, 220px) minmax(360px, 760px) minmax(120px, 220px); }
    }

    @media (max-width: 900px) {
      .page-layout { grid-template-columns: 1fr; background: #f0f4f8; }
      .side-panel { display: none; }
      .center-wrap { min-height: 100vh; }
    }

    @media (max-width: 640px) {
      .grid-2 { grid-template-columns: 1fr; }
      .center-wrap { padding: 12px; }
      .card { padding: 16px; }
      h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div class="page-layout">
    <aside class="side-panel left" aria-hidden="true"></aside>

    <main class="center-wrap">
      <div class="card">
      <h1>Netcom-Konya İftar Davet Kaydı</h1>
      <p class="subtitle">
        5 Mart 2026 tarihinde Konya Kebapevi'nde düzenleyeceğimiz iftar programında sizleri aramızda görmekten memnuniyet duyarız.
        Katılım planlamamızı doğru yapabilmemiz için lütfen aşağıdaki formu doldurunuz.
      </p>

      <form id="iftarForm" novalidate>
        <div class="grid-2">
          <div>
            <label for="ad_soyad">Ad Soyad *</label>
            <input id="ad_soyad" name="ad_soyad" type="text" required maxlength="120">
          </div>
          <div>
            <label for="telefon">Telefon *</label>
            <input id="telefon" name="telefon" type="tel" required maxlength="30">
          </div>
        </div>

        <div>
          <label for="email">E-posta *</label>
          <input id="email" name="email" type="email" required maxlength="150" placeholder="ornek@firma.com">
        </div>

        <div class="grid-2">
          <div>
            <label for="gorev">Görev</label>
            <input id="gorev" name="gorev" type="text" maxlength="120">
          </div>
          <div>
            <label for="kurum">Kurum / Firma</label>
            <input id="kurum" name="kurum" type="text" maxlength="150">
          </div>
        </div>

        <div>
          <label for="katilim_durumu">Katılım Durumu *</label>
          <select id="katilim_durumu" name="katilim_durumu" required>
            <option value="">Seçiniz</option>
            <option value="Katılacak">Katılacak</option>
            <option value="Katılamayacak">Katılamayacak</option>
            <option value="Belirsiz">Belirsiz</option>
          </select>
        </div>

        <input type="text" id="website" name="website" class="hidden" tabindex="-1" autocomplete="off" aria-hidden="true">

        <button class="btn" id="submitBtn" type="submit">Kaydı Gönder</button>
      </form>

      <div id="okMsg" class="msg" role="status" aria-live="polite"></div>
      <div id="errMsg" class="msg" role="alert" aria-live="assertive"></div>
      </div>
    </main>

    <aside class="side-panel right" aria-hidden="true"></aside>
  </div>

  <script>
    (function() {
      const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwv-ie75SOFaXkgpxtLSsqSeJO0HcvPL9ZgyfC9qUKemsm_WoCc6jlOmMZxuJh5ZWGEGA/exec';

      const form = document.getElementById('iftarForm');
      const submitBtn = document.getElementById('submitBtn');
      const okMsg = document.getElementById('okMsg');
      const errMsg = document.getElementById('errMsg');

      function escapeIcsText(value) {
        return String(value || '')
          .replace(/\\/g, '\\\\')
          .replace(/\n/g, '\\n')
          .replace(/,/g, '\\,')
          .replace(/;/g, '\\;');
      }

      function formatIcsDateLocal(date) {
        const y = date.getFullYear();
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const d = String(date.getDate()).padStart(2, '0');
        const h = String(date.getHours()).padStart(2, '0');
        const i = String(date.getMinutes()).padStart(2, '0');
        const s = String(date.getSeconds()).padStart(2, '0');
        return `${y}${m}${d}T${h}${i}${s}`;
      }

      function downloadCalendarInvite() {
        const start = new Date(2026, 2, 5, 18, 30, 0);
        const end = new Date(2026, 2, 5, 21, 0, 0);
        const created = new Date();
        const uid = 'netcom-iftar-20260305@muratpektas.com';

        const ics = [
          'BEGIN:VCALENDAR',
          'VERSION:2.0',
          'PRODID:-//Netcom Konya//Iftar Davet//TR',
          'CALSCALE:GREGORIAN',
          'METHOD:PUBLISH',
          'BEGIN:VEVENT',
          `UID:${uid}`,
          `DTSTAMP:${formatIcsDateLocal(created)}`,
          `DTSTART:${formatIcsDateLocal(start)}`,
          `DTEND:${formatIcsDateLocal(end)}`,
          `SUMMARY:${escapeIcsText('Netcom-Konya İftar Daveti')}`,
          `LOCATION:${escapeIcsText('Konya Kebapevi')}`,
          `DESCRIPTION:${escapeIcsText('Netcom-Konya iftar daveti. Katılımınız için teşekkür ederiz.')}`,
          'END:VEVENT',
          'END:VCALENDAR'
        ].join('\r\n');

        const blob = new Blob([ics], { type: 'text/calendar;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'netcom-konya-iftar-daveti.ics';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      }

      function setMessage(type, message) {
        okMsg.className = 'msg';
        errMsg.className = 'msg';
        okMsg.textContent = '';
        errMsg.textContent = '';

        if (type === 'ok') {
          okMsg.className = 'msg ok';
          okMsg.textContent = message;
        } else if (type === 'err') {
          errMsg.className = 'msg err';
          errMsg.textContent = message;
        }
      }

      async function submitNoCors(payload) {
        const params = new URLSearchParams();
        Object.keys(payload).forEach(function(key) {
          params.append(key, payload[key] == null ? '' : String(payload[key]));
        });

        await fetch(WEB_APP_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
          body: params.toString()
        });
      }

      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        setMessage('', '');

        if (!form.reportValidity()) return;

        const honeypot = document.getElementById('website').value.trim();
        if (honeypot) {
          setMessage('ok', 'Kayıt alındı.');
          return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Gönderiliyor...';

        const payload = {
          ad_soyad: document.getElementById('ad_soyad').value.trim(),
          isim: document.getElementById('ad_soyad').value.trim(),
          telefon: document.getElementById('telefon').value.trim(),
          email: document.getElementById('email').value.trim(),
          gorev: document.getElementById('gorev').value.trim(),
          kurum: document.getElementById('kurum').value.trim(),
          firma: document.getElementById('kurum').value.trim(),
          kisi_sayisi: '',
          kisi: '',
          katilim_durumu: document.getElementById('katilim_durumu').value,
          katilim: document.getElementById('katilim_durumu').value,
          not: '',
          source: 'iftar-page',
          timestamp: new Date().toISOString(),
          page_url: window.location.href,
          user_agent: navigator.userAgent
        };

        try {
          // 1) Önce normal JSON dene (CORS açıksa sonuç mesajı okunur)
          let sent = false;
          try {
            const response = await fetch(WEB_APP_URL, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            });

            let result = null;
            try {
              result = await response.json();
            } catch (jsonError) {
              result = null;
            }

            if (!response.ok || (result && result.success === false)) {
              throw new Error((result && result.message) ? result.message : 'Kayıt sırasında hata oluştu.');
            }

            sent = true;
          } catch (corsErr) {
            // 2) CORS engeli varsa no-cors ile gönder (cevap okunamaz ama kayıt gider)
            await submitNoCors(payload);
            sent = true;
          }

          if (!sent) {
            throw new Error('Kayıt gönderilemedi.');
          }
          setMessage('ok', 'Kayıt başarıyla gönderildi.');
          form.reset();
          alert('Kayıt gönderildi. Takviminize eklemeyi unutmayın.');
          downloadCalendarInvite();
        } catch (error) {
          setMessage('err', error.message || 'Bağlantı hatası. Lütfen tekrar deneyin.');
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Kaydı Gönder';
        }
      });
    })();
  </script>
</body>
</html>
